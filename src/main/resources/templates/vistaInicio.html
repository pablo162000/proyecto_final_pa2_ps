<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Empleados Inicio</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="p-3 mb-2 bg-light text-dark">
	<div class="alert alert-warning alert-dismissable">
		<strong>Seleccione una opcion:</strong>
	</div>
	<form th:action="@{/empleados/insertarCliente}" th:method="GET">
		<div class="d-grid gap-2 col-6 mx-auto">
			<input class="btn btn-outline-info border-3" type="submit" value="Insertar">
		</div>
	</form>
	<label></label>
	<form th:action="@{/empleados/insertarApellido}" th:method="GET">
		<div class="d-grid gap-2 col-6 mx-auto">
			<input class="btn btn-outline-info border-3" type="submit" value="Buscar Cliente ">
		</div>
	</form>
	<label></label>

	<form th:action="@{/empleados/insertarVehiculo}" th:method="GET">
		<div class="d-grid gap-2 col-6 mx-auto">
			<input class="btn btn-outline-info border-3" type="submit" value="Insertar Vehiculo">
		</div>
	</form>
	<label></label>

	<form th:action="@{/empleados/insertarMarca}" th:method="GET">
		<div class="d-grid gap-2 col-6 mx-auto">
			<input class="btn btn-outline-info border-3" type="submit" value="Buscar Vehiculo">
		</div>
	</form>

	<label></label>

	<form th:action="@{/empleados/numeroReserva}" th:method="GET">
		<div class="d-grid gap-2 col-6 mx-auto">
			<input class="btn btn-outline-info border-3" type="submit" value="Retirar Vehiculo Reservado">
		</div>
	</form>

	<label></label>

	<form th:action="@{/empleados/retirarSinReserva}" th:method="GET">
		<div class="d-grid gap-2 col-6 mx-auto">
			<input class="btn btn-outline-info border-3" type="submit" value="Retirar sin Reserva">
		</div>
	</form>
</body>

</html>
