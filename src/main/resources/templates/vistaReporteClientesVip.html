<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Reporte de Clientes VIP</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="p-3 mb-2 bg-light text-dark">
	<table class="table table-info table-hover table-bordered border-info border-3 align-middle">
		<thead>
			<tr>
				<th class="text-center">Cedula</th>
				<th class="text-center">Nombre</th>
				<th class="text-center">Apellido</th>
				<th class="text-center">Fecha de Nacimiento</th>
				<th class="text-center">Registro</th>
				<th class="text-center">Reserva Valor IVA</th>
				<th class="text-center">Reserva Valor Total</th>
			</tr>
		</thead>

		<tbody>
			<tr th:each="reserva:${reservas}">
				<td class="text-center" th:text="${reserva.cliente.cedula}"></td>
				<td class="text-center" th:text="${reserva.cliente.nombre}"></td>
				<td class="text-center" th:text="${reserva.cliente.apellido}"></td>
				<td class="text-center" th:text="${reserva.cliente.fechaNacimiento}"></td>
				<td class="text-center" th:text="${reserva.cliente.registro}"></td>
				<td class="text-center" th:text="${reserva.valorIva}"></td>
				<td class="text-center" th:text="${reserva.valorTotal}"></td>
			</tr>
		</tbody>
	</table>

</body>

</html>
