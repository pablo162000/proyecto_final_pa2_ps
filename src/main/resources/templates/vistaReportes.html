<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Página de Reportes</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="p-3 mb-2 bg-light text-dark">
	<form action="#" th:action=@{/reportes/buscarReservas} th:object="${reservaSencillo}" th:method="GET">
		<table class="table table-info table-hover table-bordered border-info border-3 align-middle">
			<thead>
				<th class="text-center">Reporte de Reservas</th>
			</thead>
			<tbody>
				<tr>
					<td class="text-center"><label> Fecha de Inicio </label> </td>
					<td><input class="border border-info border-2" type="datetime-local" id="fini"
							th:field=${reservaSencillo.fechaInicio}></td>
				</tr>
				<tr>
					<td class="text-center"><label> Fecha de Fin </label> </td>
					<td><input class="border border-info border-2" type="datetime-local" id="ffin"
							th:field=${reservaSencillo.fechaFin}></td>
				</tr>
			</tbody>
		</table>
		<div class="d-grid gap-2 col-6 mx-auto">
			<input type="submit" value="Buscar">
		</div>
	</form>

	<form action="#" th:action=@{/reportes/buscarClientesVip} th:object="${reserva}" th:method="GET">
		<table class="table table-info table-hover table-bordered border-info border-3 align-middle">
			<thead>
				<th class="text-center">Reporte de Clientes VIP</th>
			</thead>
		</table>
		<div class="d-grid gap-2 col-6 mx-auto">
			<input class="btn btn-outline-info border-3" type="submit" value="Buscar">
		</div>
	</form>

	<form action="#" th:action=@{/reportes/buscarVehiculosVip} th:object="${vehiculoReporte}" th:method="GET">
		<table class="table table-info table-hover table-bordered border-info border-3 align-middle">
			<thead>
				<th class="text-center">Reporte de Vehiculos VIP</th>
			</thead>
			<tbody>
				<tr>
					<td class="text-center"><label> Año y mes (AAAA-MM) </label> </td>
					<td><input class="border border-info border-2" type="text" id="fecha"
							th:field=${vehiculoReporte.fecha}></td>
				</tr>
			</tbody>
		</table>
		<div class="d-grid gap-2 col-6 mx-auto">
			<input class="btn btn-outline-info border-3" type="submit" value="Buscar">
		</div>
	</form>

</body>

</html>
