<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Reservar Vehiculo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="p-3 mb-2 bg-light text-dark">
	<form action="#" th:action=@{/clientes/reservarVehiculo} th:object="${reservaSencillo}" th:method="GET">
		<table class="table table-info table-hover table-bordered border-info border-3 align-middle">
			<tr>
				<td class="text-center"><label> Placa del Vehiculo </label> </td>
				<td><input class="border border-info border-2" type="text" id="placa" th:field=${reservaSencillo.placa}>
				</td>
			</tr>
			<tr>
				<td class="text-center"><label> Cedula </label> </td>
				<td><input class="border border-info border-2" type="text" id="cedula"
						th:field=${reservaSencillo.cedula}> </td>
			</tr>
			<tr>
				<td class="text-center"><label> Reserva Fecha de Inicio </label> </td>
				<td><input class="border border-info border-2" type="datetime-local" id="fechai"
						th:field=${reservaSencillo.fechaInicio}> </td>
			</tr>
			<tr>
				<td class="text-center"><label> Reserva Fecha de Fin </label> </td>
				<td><input class="border border-info border-2" type="datetime-local" id="fechaf"
						th:field=${reservaSencillo.fechaFin}> </td>
			</tr>
		</table>
		<div class="d-grid gap-2 col-6 mx-auto">
			<input class="btn btn-outline-info border-3" type="submit" value="Reservar">
		</div>
	</form>

</body>

</html>
