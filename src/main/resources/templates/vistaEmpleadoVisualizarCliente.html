<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Informacion del Cliente</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="p-3 mb-2 bg-light text-dark">
	<table class="table table-info table-hover table-bordered border-info border-3 align-middle">
		<tr>
			<td class="text-center"><label>Id:</label></td>
			<td><input class="border border-info border-2" type="text" id="id" th:field="${cliente.id}" readonly></td>
		</tr>
		<tr>
			<td class="text-center"><label>Cedula:</label></td>
			<td><input class="border border-info border-2" type="text" id="cedu" th:field="${cliente.cedula}" readonly></td>
		</tr>
		<tr>
			<td class="text-center"><label>Nombre:</label></td>
			<td><input class="border border-info border-2" type="text" id="nombre" th:field="${cliente.nombre}" readonly></td>
		</tr>
		<tr>
			<td class="text-center"><label>Apellido:</label></td>
			<td><input class="border border-info border-2" type="text" id="apellido" th:field="${cliente.apellido}" readonly></td>
		</tr>
		<tr>
			<td class="text-center"><label>Fecha de Nacimiento:</label></td>
			<td><input class="border border-info border-2" type="date" id="fecha" th:field="${cliente.fechaNacimiento}" readonly></td>
		</tr>
		<tr>
			<td class="text-center"><label>Genero:</label></td>
			<td><input class="border border-info border-2" type="text" id="genero" th:field="${cliente.genero}" readonly></td>
		</tr>
		<tr>
			<td class="text-center"><label>Registro:</label></td>
			<td><input class="border border-info border-2" type="text" id="registro" th:field="${cliente.registro}" readonly></td>
		</tr>
	</table>
</body>

</html>
