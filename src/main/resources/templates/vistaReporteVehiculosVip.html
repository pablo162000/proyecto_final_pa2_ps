<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Reporte de Vehiculos VIP</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="p-3 mb-2 bg-light text-dark">
	<table class="table table-info table-hover table-bordered border-info border-3 align-middle">
		<thead>
			<tr>
				<th class="text-center">Placa</th>
				<th class="text-center">Marca</th>
				<th class="text-center">Modelo</th>
				<th class="text-center">Avaluo</th>
				<th class="text-center">Valor Por Dia</th>
				<th class="text-center">Subtotal Mensual de Reserva</th>
				<th class="text-center">Total Mensual de Reserva</th>
			</tr>
		</thead>

		<tbody>
			<tr th:each="vehiculo:${vehiculos}">
				<td class="text-center" th:text="${vehiculo.placa}"></td>
				<td class="text-center" th:text="${vehiculo.marca}"></td>
				<td class="text-center" th:text="${vehiculo.modelo}"></td>
				<td class="text-center" th:text="${vehiculo.avaluo}"></td>
				<td class="text-center" th:text="${vehiculo.valorPorDia}"></td>
				<td class="text-center" th:text="${vehiculo.subtotal}"></td>
				<td class="text-center" th:text="${vehiculo.valorTotal}"></td>
			</tr>
		</tbody>
	</table>

</body>

</html>
