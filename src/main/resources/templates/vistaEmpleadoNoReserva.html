<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Busqueda Vehiculos Disponibles</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="p-3 mb-2 bg-light text-dark">
	<form action="#" th:action=@{/empleados/retirarSinReserva} th:object="${vehiculo}" th:method="GET">
		<table class="table table-dark table-hover">
			<tr>
				<td><label> Modelo </label> </td>
				<td><input type="text" id="mod" th:field=${vehiculo.modelo}> </td>
			</tr>
			<tr>
				<td><label> Marca </label> </td>
				<td><input type="text" id="marc" th:field=${vehiculo.marca}> </td>
			</tr>
		</table>
		<input type="submit" value="Buscar">
	</form>
	
		<table class="table table-dark table-hover">
			<thead class="table-light">
				<tr>
					<th>Placa</th>
					<th>Modelo</th>
					<th>Marca</th>
					<th>Año</th>
					<th>Estado</th>
					<th>Valor por día</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="vehi:${vehiculos}">
					<td th:text="${vehi.placa}"></td>
					<td th:text="${vehi.modelo}"></td>
					<td th:text="${vehi.marca}"></td>
					<td th:text="${vehi.anioFabricacion}"></td>
					<td th:text="${vehi.estado}"></td>
					<td th:text="${vehi.valorPorDia}"></td>
				</tr>
			</tbody>
	</table>
	
	<form action="#" th:action=@{/empleados/retirarSinReserva} th:object="${reservaSencillo}" th:method="GET">
		<table class="table table-dark table-hover">
			<tr>
				<td><label> Placa del Vehiculo </label> </td>
				<td><input type="text" id="placa" th:field=${reservaSencillo.placa}> </td>
			</tr>
			<tr>
				<td><label> Cedula </label> </td>
				<td><input type="text" id="cedula" th:field=${reservaSencillo.cedula}> </td>
			</tr>
			<tr>
				<td><label> Reserva Fecha de Inicio </label> </td>
				<td><input type="datetime-local" id="fechai" th:field=${reservaSencillo.fechaInicio}> </td>
			</tr>
			<tr>
				<td><label> Reserva Fecha de Fin </label> </td>
				<td><input type="datetime-local" id="fechaf" th:field=${reservaSencillo.fechaFin}> </td>
			</tr>
		</table>
		<input type="submit" value="Verificar">
	</form>
	
	<table class="table table-dark table-hover">
		<thead>
			<tr>
				<th>Placa del Vehiculo</th>
				<th>Estado del Vehiculo</th>
				<th>Valor por Dia</th>
				<th>Valor total de Pago</th>
			</tr>
		</thead>

		<tbody>
			<tr>
				<td th:text="${vehiculo1.placa}"></td>
				<td th:text="${vehiculo1.estado}"></td>
				<td th:text="${vehiculo1.valorPorDia}"></td>
				<td th:text="${total}"></td>
			</tr>
		</tbody>

	</table>
	
	<form th:action=@{/empleados/reservarVehiculoDisponible} th:object="${reservaSencillo1}" th:method="POST">
		<table class="table table-dark table-hover">
			<tr>
				<td><label> Tarjeta de Credito </label> </td>
				<td><input type="text" id="tarjeta" th:field=${reservaSencillo1.numeroTarjeta}> </td>
				<td><label> Placa </label> </td>
				<td><input type="text" id="placa" th:field=${reservaSencillo1.placa} value="${reservaSencillo.placa}"
						readonly></td>
				<td><label> Cedula </label> </td>
				<td><input type="text" id="ced" th:field=${reservaSencillo1.cedula} value="${reservaSencillo.cedula}"
						readonly></td>
				<td><label>Fecha inicio</label> </td>
				<td><input type="text" id="finicio" th:field=${reservaSencillo1.fechaInicio}
						value="${reservaSencillo.fechaInicio}" readonly></td>
				<td><label> Fecha Fin </label> </td>
				<td><input type="text" id="ffin" th:field=${reservaSencillo1.fechaFin}
						value="${reservaSencillo.fechaFin}" readonly></td>
			</tr>

		</table>

		<input type="submit" value="Reservar y Retirar">
	</form>

</body>

</html>
