<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Listado de Clientes</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="p-3 mb-2 bg-light text-dark">
	<table class="table table-info table-hover table-bordered border-info border-3 align-middle">
		<thead>
			<tr>
				<th class="text-center">CÃ©dula</th>
				<th class="text-center">Nombre</th>
				<th class="text-center">Apellido</th>
				<th class="text-center">Fecha de Nacimiento</th>
				<th class="text-center">Genero</th>
				<th class="text-center">Registro</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="cliente:${clientes}">
				<td class="text-center" th:text="${cliente.cedula}"></td>
				<td class="text-center" th:text="${cliente.nombre}"></td>
				<td class="text-center" th:text="${cliente.apellido}"></td>
				<td class="text-center" th:text="${cliente.fechaNacimiento}"></td>
				<td class="text-center" th:text="${cliente.genero}"></td>
				<td class="text-center" th:text="${cliente.registro}"></td>
				<td>
					<form action="#" th:action="@{/empleados/buscarUno/{id}(id=${cliente.id})}" th:object="${cliente}"
						th:method="GET">
						<div class="d-grid gap-2 col-6 mx-auto">
							<input class="btn btn-outline-info border-3" type="submit" value="Visualizar">
						</div>
					</form>
				</td>
				<td>
					<form action="#" th:action="@{/empleados/buscarCliente/{id}(id=${cliente.id})}"
						th:object="${cliente}" th:method="GET">
						<div class="d-grid gap-2 col-6 mx-auto">
							<input class="btn btn-outline-info border-3" type="submit" value="Actualizar">
						</div>
					</form>
				</td>
				<td>
					<form action="#" th:action="@{/empleados/borrar/{id}(id=${cliente.id})}" th:object="${cliente}"
						th:method="DELETE">
						<div class="d-grid gap-2 col-6 mx-auto">
							<input class="btn btn-outline-info border-3" type="submit" value="Eliminar">
						</div>
					</form>
				</td>
			</tr>
		</tbody>
	</table>

</body>

</html>
