<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Informacion del Vehiculo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="p-3 mb-2 bg-light text-dark">
	<table class="table table-info table-hover table-bordered border-info border-3 align-middle">
		<tr>
			<td class="text-center"><label>Id:</label></td>
			<td><input class="border border-info border-2" type="text" id="id" th:field="${vehiculo.id}"></td>
		</tr>
		<tr>
			<td class="text-center"><label>Placa:</label></td>
			<td><input class="border border-info border-2" type="text" id="placa" th:field="${vehiculo.placa}"></td>
		</tr>
		<tr>
			<td class="text-center"><label>Modelo:</label></td>
			<td><input class="border border-info border-2" type="text" id="modelo" th:field="${vehiculo.modelo}"></td>
		</tr>
		<tr>
			<td class="text-center"><label>Marca:</label></td>
			<td><input class="border border-info border-2" type="text" id="marca" th:field="${vehiculo.marca}"></td>
		</tr>
		<tr>
			<td class="text-center"><label>Año de Fabricacion:</label></td>
			<td><input class="border border-info border-2" type="text" id="añofab"
					th:field="${vehiculo.anioFabricacion}"></td>
		</tr>
		<tr>
			<td class="text-center"><label>Pais de Fabricacion:</label></td>
			<td><input class="border border-info border-2" type="text" id="paisfab"
					th:field="${vehiculo.paisFabricacion}"></td>
		</tr>
		<tr>
			<td class="text-center"><label>Cilindraje:</label></td>
			<td><input class="border border-info border-2" type="text" id="cili" th:field="${vehiculo.cilindraje}"></td>
		</tr>
		<tr>
			<td class="text-center"><label>Avaluo:</label></td>
			<td><input class="border border-info border-2" type="text" id="aval" th:field="${vehiculo.avaluo}"></td>
		</tr>
		<tr>
			<td class="text-center"><label>Valor Por Dia:</label></td>
			<td><input class="border border-info border-2" type="text" id="valdia" th:field="${vehiculo.valorPorDia}">
			</td>
		</tr>
	</table>
</body>

</html>
