<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Listado de Vehiculos</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="p-3 mb-2 bg-light text-dark">

	<table class="table table-info table-hover table-bordered border-info border-3 align-middle">
		<thead>
			<tr>
				<th class="text-center">Placa</th>
				<th class="text-center">Modelo</th>
				<th class="text-center">Marca</th>
				<th class="text-center">AÃ±o de Fabricacion</th>
				<th class="text-center">Pais de Fabricacion</th>
				<th class="text-center">Cilindraje</th>
				<th class="text-center">Avaluo</th>
				<th class="text-center">Valor por Dia</th>
				<th class="text-center">Estado</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="vehiculo:${vehiculos}">

				<td class="text-center" th:text="${vehiculo.placa}"></td>
				<td class="text-center" th:text="${vehiculo.modelo}"></td>
				<td class="text-center" th:text="${vehiculo.marca}"></td>
				<td class="text-center" th:text="${vehiculo.anioFabricacion}"></td>
				<td class="text-center" th:text="${vehiculo.paisFabricacion}"></td>
				<td class="text-center" th:text="${vehiculo.cilindraje}"></td>
				<td class="text-center" th:text="${vehiculo.avaluo}"></td>
				<td class="text-center" th:text="${vehiculo.valorPorDia}"></td>
				<td class="text-center" th:text="${vehiculo.estado}"></td>

				<td>

					<form action="#" th:action="@{/empleados/buscarUnoVehiculo/{id}(id=${vehiculo.id})}"
						th:object="${vehiculo}" th:method="GET">

						<div class="d-grid gap-2 col-6 mx-auto">
							<input class="btn btn-outline-info border-3" type="submit" value="Visualizar">
						</div>
					</form>
				</td>

				<td>
					<form action="#" th:action="@{/empleados/buscarVehiculo/{id}(id=${vehiculo.id})}"
						th:object="${vehiculo}" th:method="GET">
						<div class="d-grid gap-2 col-6 mx-auto">
							<input class="btn btn-outline-info border-3" type="submit" value="Actualizar Vehiculo">
						</div>
					</form>
				</td>

				<td>
					<form action="#" th:action="@{/empleados/borrarVehiculo/{id}(id=${vehiculo.id})}"
						th:object="${vehiculo}" th:method="DELETE">
						<div class="d-grid gap-2 col-6 mx-auto">
							<input class="btn btn-outline-info border-3" type="submit" value="Eliminar">
						</div>
					</form>
				</td>

			</tr>
		</tbody>
	</table>

</body>

</html>
