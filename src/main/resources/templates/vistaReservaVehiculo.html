<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Proceso de Reserva</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="p-3 mb-2 bg-light text-dark">
	<table class="table table-info table-hover table-bordered border-info border-3 align-middle">
		<thead>
			<tr>
				<th class="text-center">Placa del Vehiculo</th>
				<th class="text-center">Estado del Vehiculo/th>
				<th class="text-center">Valor por Dia</th>
				<th class="text-center">Valor total de Pago</th>
			</tr>
		</thead>

		<tbody>
			<tr>
				<td class="text-center" th:text="${vehiculo.placa}"></td>
				<td class="text-center" th:text="${vehiculo.estado}"></td>
				<td class="text-center" th:text="${vehiculo.valorPorDia}"></td>
				<td class="text-center" th:text="${total}"></td>
			</tr>
		</tbody>

	</table>

	<form th:action=@{/clientes/reservarVehiculoDisponible} th:object="${reservaSencillo1}" th:method="POST">
		<table class="table table-info table-hover table-bordered border-info border-3 align-middle">
			<tr>
				<td class="text-center"><label> Tarjeta de Credito </label> </td>
				<td><input class="border border-info border-2" type="text" id="tarjeta"
						th:field=${reservaSencillo1.numeroTarjeta}> </td>
				<td class="text-center"><label> Placa </label> </td>
				<td><input class="border border-info border-2" type="text" id="placa" th:field=${reservaSencillo1.placa}
						value="${reservaSencillo.placa}" readonly></td>
				<td class="text-center"><label> Cedula </label> </td>
				<td><input class="border border-info border-2" type="text" id="ced" th:field=${reservaSencillo1.cedula}
						value="${reservaSencillo.cedula}" readonly></td>
				<td class="text-center"><label>Fecha inicio</label> </td>
				<td><input class="border border-info border-2" type="text" id="finicio"
						th:field=${reservaSencillo1.fechaInicio} value="${reservaSencillo.fechaInicio}" readonly></td>
				<td class="text-center"><label> Fecha Fin </label> </td>
				<td><input class="border border-info border-2" type="text" id="ffin"
						th:field=${reservaSencillo1.fechaFin} value="${reservaSencillo.fechaFin}" readonly></td>
			</tr>

		</table>

		<div class="d-grid gap-2 col-6 mx-auto">
			<input type="submit" value="Reservar">
		</div>
	</form>

</body>

</html>
