<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Busqueda Por Marca de Vehiculo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>


<body class="p-3 mb-2 bg-light text-dark">
	<form th:action="@{/empleados/buscarMarca}" th:object="${vehiculo}" th:method="GET">
		<table class="table table-info table-hover table-bordered border-info border-3 align-middle">

			<thead>
				<tr>
					<th class="text-center">Inserte Marca:</th>
				</tr>
			</thead>

			<tbody>
				<tr>
					<td class="text-center"><label>Marca:</label></td>
					<td><input class="border border-info border-2" type="text" id="marca" th:field="${vehiculo.marca}">
					</td>
				</tr>
			</tbody>
		</table>
		<div class="d-grid gap-2 col-6 mx-auto">
			<input type="submit" class="btn btn-info" value="Buscar">
		</div>
	</form>
</body>

</html>
